<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                    <h1 id="music-heading">My Music</h1>
              </div>
              <div class="album-container">
                <div class ="albums-album-wrapper">
                    <a href="songs.html"> <img src="currents.jpg" alt="Currents"> </a>
                    <a href="songs.html"><p class="albums-album-name">Currents</p></a>
                    <a href="songs.html"><p class="albums-artist-name">Tame Impala</p></a>

                </div>
                <div class="albums-album-wrapper">

                    <p class="albums-artist-name">Melanie Martinez</p>
                </div>
                <div class="albums-album-wrapper">
                    <img src="cbook.jpg" alt="Coloring Book">
                    <p class="albums-album-name">Coloring Book</p>
                    <p class="albums-artist-name">Chance the Rapper</p>
                </div>
            </div>

   </body>
</html>
