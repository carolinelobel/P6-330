<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                <a href="albums.html"><div class="back-button"><i class="material-icons">arrow_back</i></div></a>
            </div>
              <div class="songs-info-container">
                <div class ="songs-album-art">
                    
                    <img src="currents.jpg" alt="Currents">
                    
                    
                </div>
                <div class="songs-info-wrapper">
                    
                    <p class="songs-album-name">Currents</p>
                    <p class="songs-artist-name">Tame Impala</p>
                    <p class="songs-album-year">2015</p>
                    
                </div>
            </div>
            <div class="songs-list">
                <ol>
                    <li>Let It Happen</li>
                    <li>Nangs</li>
                    <li>The Moment</li>
                    <li>Yes I'm Changing</li>
                    <li>Eventually</li>
                    <li>Gossip</li>
                    <li><a href="player.html">The Less I Know The Better</a></li>
                    <li>Past Life</li>
                    <li>Disciples</li>
                    <li>'Cause I'm a Man</li>
                </ol>
            </div>
        </div>
   </body>
</html>
<!-- 
* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
